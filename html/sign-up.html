<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>junyihong - Green</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-3.6.3.min.js"></script>
</head>
<body class="sign-up__body">
	<div class="container__sign-up">
		<a href="../index.html"><h2>OP.GG</h2></a>
        
		<form action="../index.html" method="post" class="sign__form">
            <div class="group">      
                <input type="text" required class="email">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>이름</label>
              </div>
              <div class="group">      
                <input type="text" required class="email">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>주민등록번호 / (-)제외</label>
              </div>
              <div class="group">      
                <input type="text" class="pw" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>이메일 / 아이디</label>
              </div>

              <div class="group">      
                <input type="text" required class="email">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>비밀번호</label>
              </div>
              <div class="group">      
                <input type="text" required class="email">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>비밀번호 확인</label>
              </div>

              <div class="group">      
                <input type="text" required class="email">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>휴대전화</label>
              </div>
              <div class="gainjungbo">
                <input type="checkbox" class="normal_input">&nbsp;개인정보취급 약관 동의
            </div>

			
			<button type="submit" class="login__btn">회원가입</button>
		</form>
	</div>
</body>
</html>
