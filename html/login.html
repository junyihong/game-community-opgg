<!DOCTYPE html>
<html>
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="view-transition" content="same-origin">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>junyihong - Green</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/screens/sign-up.css">
        <script src="../js/jquery-3.6.3.min.js"></script>
    </head>
</head>

<body class="login__body">
	<div class="container__login">
		<a href="../index.html"><h2>OP.GG</h2></a>
        
		<form action="../index.html" method="post">
            <span class="easy__login">간편 로그인</span>
            <button class="login__btn facebook__btn"><i class="fa-brands fa-square-facebook"></i><span>&nbsp;&nbsp;&nbsp;페이스북으로 로그인</span></button>
            <button class="login__btn apple__btn"><i class="fa-brands fa-apple"></i><span>&nbsp;&nbsp;&nbsp; Apple로 로그인</span></button>
            <div class="login__or"><span>OR</span></div>
            <div class="group inputgroup" >      
                <input type="text" required class="email">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>이메일로 로그인</label>
              </div>
                
              <div class="group inputgroup">      
                <input type="text" class="pw" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>비밀번호</label>
              </div>
            <div class="forgot__box">
                <input type="checkbox" class="normal_input">로그인 유지
                <span class="forgot__pw">비밀번호를 잊으셨나요?</span>
            </div>
			
			<button type="submit" class="login__btn">Login</button>
            <div class="Quest__box">
                <span class="isFirst">OP.GG에 처음이세요?</span>
                <a class="gotoSignup" href="sign-up.html">회원가입하기</a>
            </div>
		</form>
	</div>
    <script src="https://kit.fontawesome.com/0f1871673a.js" crossorigin="anonymous"></script>
</body>
</html>
